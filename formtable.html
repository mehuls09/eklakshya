<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Table</title>
</head>
<body>
    <table border="2">
        <form action="get">
            <tr>
                <td>Name:</td>
                <td><input type="text" name="name" id="1"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" id="2"></td>
            </tr>
        </form>
    </table>
</body>
</html>
