            var Maximum= num1>num2 ? (num1>num3 ? num1 : num3) : (num2>num3 ? num2 : num3);
            var mydiv= document.getElementById("myid");
            document.write('Greater number is: ', Maximum);
        }
    </script>
</head>
<body>
    Enter num1:<input type="number" name="num1" id="num1">
    Enter num2:<input type="number" name="num2" id="num2">

</body>
</html>
