<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Register</title>
    <script>
        function validateuser()
        {
            let usernames=['rahul','rajesh','rohan','raj']
            var flag=1;
            var user=document.getElementById("username").value;
         
         for(let i=0;i<usernames.length;i++)
        {
             if(user==usernames[i])
            {   
                flag=0
                break
            }
            else{
                flag=1; 
            }
         }
         if(flag==0)
         {
            document.getElementById("mydiv").innerHTML="Username already exists";
         }
         else{
            document.getElementById("mydiv").innerHTML="registered successfully";
         }
        }
    </script>
</head>
<body>
    <input type="text" id="username">
    <button  onclick="validateuser()">To validate</button>
    <div id="mydiv" style="background-color: blanchedalmond">
    </div>
</body>
</html>
