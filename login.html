<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script>
       var usernames=['rahul','rajesh','rohan','raj']
       var user=prompt("Enter Your Name") 
       var flag=1;
         for(let i=0;i<usernames.length;i++)
        {
             if(user==usernames[i])
            {    
                flag=0
                break
            }
            else{
                flag=1; 
            }
         }
         if(flag==0)
         {
            document.write("Welcome  "+ user);
         }
         else{
            document.write("Wrong user");
         }       
    </script>
</head>
<body>
    
</body>
</html>
