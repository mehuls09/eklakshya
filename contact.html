<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <table border="5" cellpadding="20" cellspacing="5">
        <form action="get">
            <tr>
             <td>Name:</td>
             <td><input type="text" name="name" id="1"></td>  
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="pass" id="2"></td>
            </tr>
            <tr>
                <td>Phone no.:</td>
                <td><input type="text" name="no" id="3"></td>
            </tr>
            <tr>
                <td>Email ID:</td>
                <td><input type="email" name="email" id="4"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    Male:<input type="radio" name="gender" id="5" value="male">
                    Female: <input type="radio" name="gender" id="5" value="female">
                </td>
            </tr>
            <tr>
                <td>About:</td>
                <td><input type="text" name="about" id="6" placeholder="Enter about urself"></td>
            </tr>
        </form>
    </table>
</body>
</html>
