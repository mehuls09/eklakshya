<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <table border="5" cellpadding="10" cellspacing="20">
        <form action="get">
            <tr>
             <td>Name:</td>
             <td><input type="text" name="name" id="1"></td>  
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="pass" id="2"></td>
            </tr>
            <tr>
                <td>Phone no.:</td>
                <td><input type="text" name="no" id="3"></td>
            </tr>
            <tr>
                <td>Email ID:</td>
                <td><input type="email" name="email" id="4"></td>
            </tr>
            <tr>
                <td>Technologies:</td>
                <td>
                    <select size="2" multiple>
                        <option value="html">HTML</option>
                        <option value="c++">CSS</option>
                        <option value="java">Javascript</option>
                        <option value="C#">Python</option>
                        <option value="php">PHP</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Branch:
                    <td>
                    Computer<input type="radio" name="branch" value="CS">
                    IT<input type="radio" name="branch" value="IT">
                    </td>
                </td>        
            </tr>
            <tr>
                <td>Qualification:</td>
                <td>
                    Graduation<input type="checkbox" name="grad" value="grad">
                    Post Graduation<input type="checkbox" name="postgrad" id="postgrad">
                </td> 
            </tr>     
        </form>
    </table>
</body>
</html>
